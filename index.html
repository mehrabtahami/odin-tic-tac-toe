<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe by Younes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <meta
      name="description"
      content="Play Tic Tac Toe against the computer or a friend."
    />
    <meta name="keywords" content="Tic Tac Toe, game, play, computer, friend" />
    <meta name="author" content="Younes" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="player1-container">
        <div class="player-card">
          <img
            src="./assets/images/player-pictures/boy-1.jpg"
            alt="Player Picture"
            class="player-picture"
          />
          <h4 class="player-name">Abbas Jafari</h4>
          <div class="player-marker">O</div>
        </div>
        <div class="player-scores-container">
          <p>Win Rounds : <span class="player-scores">1</span></p>
        </div>
      </div>
      <div class="game-container">
        <div class="round-number">
          <h4 class="round">1st</h4>
          <p>Round</p>
        </div>
        <div class="game-board">
          <div class="board-cell x-marker"><p class="marker">X</p></div>
          <div class="board-cell"><p class="marker"></p></div>
          <div class="board-cell"><p class="marker"></p></div>
          <div class="board-cell"><p class="marker"></p></div>
          <div class="board-cell"><p class="marker"></p></div>
          <div class="board-cell o-marker"><p class="marker">O</p></div>
          <div class="board-cell"><p class="marker"></p></div>
          <div class="board-cell"><p class="marker"></p></div>
          <div class="board-cell"><p class="marker"></p></div>
        </div>
        <div class="player-turn">
          <h4><span class="player-turn-indicator">Your</span> Turn</h4>
        </div>
      </div>

      <div class="player2-container">
        <div class="player-card">
          <img
            src="./assets/images/player-pictures/girl-1.jpg"
            alt="Player Picture"
            class="player-picture"
          />
          <h4 class="player-name">Zahra Akbari</h4>
          <div class="player-marker">X</div>
        </div>
        <div class="player-scores-container">
          <p>Win Rounds : <span class="player-scores">1</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
